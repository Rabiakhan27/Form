<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fill this Form</h1>
    <div class="container">
        <form>
           <h3>Step 1 : Your Details</h3>
        
           <div class="box">
            <b>Name</b>
            <input type="text"  placeholder="First and last name">
           
           </div>
           <br>
           <br>
        
        <div class="box">
            <b>Email</b>
            <input type="email"  placeholder="example@domain.com">
          
        </div>
        <br>
        <br>
       
        <div class="box">
          <b>Phone</b> 
             <input type="number"  placeholder="Eg. +447500000000000" maxlength="11">

        </div>
          
           <h3>Step 2: Delivery Address</h3>

           <div class="box">
            <b> Address</b>
           <textarea></textarea>
        
           </div>
           <br>


           <div class="box">
            <b>Post Code</b>
            <input type="number">
           </div>
           <br>

           <div class="box">
            <b>Country</b>
            <input type="text">
           </div>
           
           <h3>Step 3: Card Details</h3>
           <div class="box">
            <b>Card type</b>
            <br>
            <input type="radio" name="answer" value="Visa"> Visa
            <input type="radio" name="answer" value="AmEx"> AmEx
            <input type="radio" name="answer" value="Mastercard"> Mastercard
           </div>
           <br/>
           <div class="box">
        <br>
            <b>Card Number</b>
            <input type="number">
           </div>
           <br>
           <div class="box">
            <b>Security Code</b>
            <input type="number">
        </div>
        <br>
        <div class="box">
            <b>Name on card </b>
            <input type="text" placeholder="Exact name on the card">
        </div>
        <br>

        <button class="button">BUY IT!</button>

          
           

           


        </form>
    </div>
    
</body>
</html>
